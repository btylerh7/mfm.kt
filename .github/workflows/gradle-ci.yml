name: CI

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: init
        uses: ./.github/actions/init

      - name: build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --stacktrace --info --console=plain